  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    /* Section Headers */
    .section-header {
      font-size: 1.5em;
      margin: 30px 0 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #2980b9;
      color: #2980b9;
      grid-column: 1 / -1;
    }
    /* Form Styles of drop box */
    .form-group_dropbox label {
      margin-bottom: 5px;
      font-weight: 500;
      display: flex;
      align-items: center;
      color: #34495e;
    }
    .form-group_dropbox label i {
      margin-right: 8px;
      color: #2980b9;
    }
    /* form styles */
    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 30px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: 500;
      display: flex;
      align-items: center;
      color: #34495e;
    }
    .form-group label i {
      margin-right: 8px;
      color: #2980b9;
    }
    .form-group input,
    .form-group select {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      font-size: 1em;
      width: 100%;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }
    /* Checkbox Styles */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      grid-column: 1 / -1;
    }
    .checkbox-group input {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }
    .checkbox-group label {
      font-weight: 400;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #34495e;
    }
    .checkbox-group label i {
      margin-right: 8px;
      color: #2980b9;
    }
    /* Submit Button */
    .submit-btn {
      grid-column: 2 / 3;
      padding: 15px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background-color: #1f6391;
      transform: translateY(-2px);
    }
    /* Responsive Adjustments */
    @media (max-width: 900px) {
      form {
        grid-template-columns: repeat(2, 1fr);
      }
      .submit-btn {
        grid-column: 1 / -1;
      }
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      form {
        grid-template-columns: 1fr;
      }
      .submit-btn {
        grid-column: 1 / -1;
      }
    }
   
    

  </style>

      const scriptURL =                   
    //My testing
     // "https://script.google.com/macros/s/AKfycbz-cTny_iwIM_GmG18yTrozgnfnrHzOlvTrJ40jDx-AlEb-fbDmwDf0D9C6kRlKfb5x/exec";

      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        var ex = document.getElementById("ex").checked;

        if (ex) {
          formData.append("ex", "Yes");
        } else {
          formData.append("ex", "No");
        }

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
